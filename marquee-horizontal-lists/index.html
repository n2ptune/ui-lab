<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marquee Horizontal Lists</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="../common/reset.css" />
    <link rel="stylesheet" href="../common/font.css" />
  </head>
  <body>
    <div class="marquee">
      <div class="marquee-container">
        <ul class="cards">
          <li class="card a">
            <div class="title">오늘의 할일</div>
            <div class="content">내일 출근하면서 무슨 생각할지 생각하기</div>
            <img src="https://i.pravatar.cc/150?img=1" alt="" />
          </li>
          <li class="card b darken">
            <div class="title">금주의 할일</div>
            <div class="content">이번 주는 어떤 점심을 먹게될지 고민하기</div>
            <img src="https://i.pravatar.cc/150?img=2" alt="" />
          </li>
          <li class="card c darken">
            <div class="title">이따 할일</div>
            <div class="content">
              치토스랑 도리토스중에 어떤게 더 일찍 출시됬을까?
            </div>
            <img src="https://i.pravatar.cc/150?img=3" alt="" />
          </li>
          <li class="card d">
            <div class="title">해야할 일</div>
            <div class="content">
              지구에서 바라보는 달과 태양은 왜 크기가 똑같을까?
            </div>
            <img src="https://i.pravatar.cc/150?img=4" alt="" />
          </li>
          <li class="card e">
            <div class="title">하면 좋을 일</div>
            <div class="content">System.out.println('Hello World')</div>
            <img src="https://i.pravatar.cc/150?img=5" alt="" />
          </li>
        </ul>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
